<!DOCTYPE html>
<html>
  <head>
    <title>My Ecommerce Website</title>
    <style>
      /* Inline CSS styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      
      nav {
        background-color: #f2f2f2;
        overflow: hidden;
      }
      
      nav a {
        display: block;
        float: left;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      nav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }
      
      article {
        background-color: #f2f2f2;
        margin-bottom: 20px;
        padding: 10px;
        text-align: center;
        width: 30%;
      }
      
      article img {
        max-width: 100%;
      }
      
      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Ecommerce Website</h1>
    </header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

      </article>

        <button>Add to Cart</button>
      </article>

        <h2>Product 3</h2>
        <p>$39.99</p>
        <button>Add to Cart</button>
      </article>
    </section>
